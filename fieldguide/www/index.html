<head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />

  <title>Field Guide</title>

  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="lib/jquery-mobile/css/jquery.mobile-1.4.0.min.css" />

  <script type="text/javascript" src="lib/jquery-mobile/js/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="lib/jquery-mobile-router/js/jquery.mobile.router.min.js"></script>
  <script type="text/javascript" src="lib/jquery-mobile/js/jquery.mobile-1.4.0.min.js"></script>
  <script type="text/javascript" src="lib/jquery-parse/js/jquery.parse.min.js"></script>
  <script type="text/javascript" src="lib/coffeemugg/js/coffeemugg.js"></script>
  <script type="text/javascript" src="js/species.js"></script>
  <script type="text/javascript" src="js/dataset.js"></script>
  <script type="text/javascript" src="js/library.js"></script>
  <script type="text/javascript" src="js/remote.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>

<body>

<!-- Page where you select a dataset -->
<div data-role="page" id="home">
  <div data-role="header" data-position="fixed">
    <h1>Field Guide</h1>
    <a class="ui-btn-left" onclick="app.clearLibrary();">Clear</a>
    <a href="#remote" class="ui-btn-right" data-transition="slide">Download</a>
  </div>

  <div data-role="main" class="ui-content" id="home-content">
  </div>
</div>

<!-- Page where you can see/download remotely available datasets -->
<div data-role="page" id="remote">
  <div data-role="header" data-position="fixed">
    <h1>Download</h1>
    <a href="#home" data-icon="arrow-l" class="ui-btn-left" data-transition="slide" data-direction="reverse">Back</a>
    <a data-icon="refresh" class="ui-btn-right" onclick="app.syncRemote( $(this) );">Sync</a>
  </div>

  <div data-role="main" class="ui-content" id="remote-content">
    Press the Sync button to show available datasets.
  </div>
</div>

<!-- Page where you choose features to filter a dataset by -->
<div data-role="page" id="dataset">
  <div data-role="header" data-position="fixed" data-tap-toggle="false">
    <h1 id="dataset-header">Dataset</h1>
    <a href="#home" data-icon="home" class="ui-btn-left">Home</a>
    <a href="#likely" data-icon="arrow-r" class="ui-btn-right" id="likely-button" data-transition="slide">Likely</a>
  </div>

  <div data-role="main" class="ui-content" id="dataset-content">
  </div>
</div>

<!-- Page listing the top matching species for the selected criteria -->
<div data-role="page" id="likely">
  <div data-role="header" data-position="fixed" data-tap-toggle="false">
    <h1>Likely Choices</h1>
    <a href="#dataset" data-icon="arrow-l" class="ui-btn-left" data-transition="slide" data-direction="reverse">Back</a>
  </div>

  <div data-role="main" class="ui-content" id="likely-content">
  </div>
</div>

<!-- Not shown here (dynamically generated): a page for each image of a species -->

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="lib/fastclick/js/fastclick.js"></script>

<script language="javascript">
  document.addEventListener('deviceready', function() {
    window.app = new App(cordova.file.dataDirectory);
    app.onDeviceReady();
  });
</script>

</body>
</html>
