<!DOCTYPE html>
<html>
<head>
  <title>Nomen Project</title>
  <meta charset="UTF-8" />
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css' />
  <style type="text/css">
    body {
      font-family: 'Droid Sans', serif;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

<div class="login-button">
  <a href="/author">Login</a>
</div>

<div class="content">
  <div class="screenshot">
    <img src="screenshot.png" />
  </div>

  <div class="right-pane">
    <div class="blurb">
      The <b>Nomen Project</b> is about giving the world a name.
      Login to make your own!
    </div>

    <div class="buttons">
      <div class="app-store button">
        <a href="#">
          <img src="appstore.svg"></img>
        </a>
      </div>
      <div class="play-store button">
        <a href="#">
          <img src="playstore.png"></img>
        </a>
      </div>
      <div class="online button">
        <a href="/webclient">
          <img src="online.svg"></img>
        </a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
